  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: inventory-jovanni-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: jovanni
